<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyTrack - Student Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>📚 StudyTrack</h1>
    <p>Your personal study and revision planner</p>
    <button id="toggleDark">🌙 Toggle Dark Mode</button>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>➕ Add Study Task</h2>
      <form id="taskForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="subject" placeholder="Subject" required />
        <input type="text" id="topic" placeholder="Topic" required />
        <input type="date" id="deadline" required />
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section class="task-section">
      <h2>📝 Your Tasks</h2>
      <input type="text" id="filterInput" placeholder="Filter by subject..." />
      <ul id="taskList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StudyTrack. Stay organized. Stay ahead.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
